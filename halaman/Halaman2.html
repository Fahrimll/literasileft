<html>
<head>
    <meta charset="UTF-8">
    <title>Booking Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: maroon;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: maroon;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: maroon;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: maroon;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

<header>
    <h1>LITERASILEFT.ID</h1>
</header>

<nav>
    <a href="../index.html">Daftar Buku</a>
    <a href="halaman2.html">Pemesanan</a>
    <a href="halaman3.html">Tentang Kami</a>
</nav>

<div class="container">
    <h2>Data Pemesanan</h2>
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="buku">Pilih Buku:</label>
        <select id="buku" name="buku">
            <option>AYAT AYAT KIRI</option>
            <option>MADILOG TAN MALAKA</option>
            <option>SEJARAH FILSAFAT BARAT</option>
            <option>FILOSOFI TERAS</option>
            <option>PULANG PERGI</option>
            <option>LAUT BERCERITA</option>
        </select>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" value="1">

        <label for="alamat">Alamat Pengiriman:</label>
        <textarea id="alamat" name="alamat" rows="4" required></textarea>

        <label for="metode">Metode Pembayaran:</label>
        <select id="metode" name="metode">
            <option>Transfer Bank</option>
            <option>COD (Bayar di Tempat)</option>
            <option>QRIS</option>
        </select>

        <button type="submit">Kirim Pesanan</button>
    </form>
</div>
